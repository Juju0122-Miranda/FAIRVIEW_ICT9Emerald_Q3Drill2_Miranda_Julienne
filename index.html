<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Q3 Drill 2</title>
  
    <style>
      body{
          background-image: url('https://i.pinimg.com/736x/b9/88/d8/b988d8b38e77e5f10e74e3696d0c9d78.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          padding: 30px;
          font-size: 28px;
                }
        
            .hin{
                font-size: 23px;
            }

    </style>

</head>
<body>
        <div class="container bg-dark">
            <h1 class="text-center text-light border-radius 25px" id="first"></h1>
        </div>
        <br>

        <div>
            <blockquote class="text-center" id="blck">
            In the equation 4x+2y=8, <br>
             assign values for x and y using the input fields below, then evaluate. 
            </blockquote>

<div class="hin">
 <details class="ontoggle">
        <summary>Hint</summary>
        <p id="hint"></p>
    </details>
</div>

<div class="container">
    <div class="col">
      <div class="h-100" style="padding:20px; background-color:#ffffff40; box-shadow:0 6px 12px rgba(164,164,164,0.404); border-radius:40px;">
        <br>
<form action="#">
<label for="first_">Value of x</label>
    <input type="number" id="first" class="form-control" placeholder="Enter value" required>
<br>

<label for="second_">Value of y</label>
    <input type="number" id="second" class="form-control" placeholder="Enter value" required>
<br>
    <button type="submit" class="btn btn-info" onclick="eval()">Evaluate</button>
    <button type="button" class="btn btn-info" onclick="reset()">Clear</button>
</form> 

<script>
    document.getElementById('hint').innerHTML="Assign the two values missing in order to evaluate the equation.";

    function eval(){
        var first_1 = document.getElementById('first').value;
        var second_2 = document.getElementById('second').value; 
        var sum = (Number(first_1 )*4) + (Number(second_2) *2); //evaluate the equation
        var compare = Number(sum) == 8; //comparison operator
       
        alert("Is is 4x+2y=8?" + compare); //concatenation
    }
    </script>

    <script>
    function reset(){
    document.getElementById('first').value = "";
    document.getElementById('second').value = "";
}
</script>

    </div>
</body>
</html>
